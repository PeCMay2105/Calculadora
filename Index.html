<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Calculadora Pica</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="topo">
            <h1>Bem vindo(a) à calculadora mais pica do pedaço</h1>
        </header>
        <main>
            <div class="conteiner">
                <form>
                    <label for="visor">Teste</label>
                    <input type="text"class="visor">
                </form>
            </div>
            <table class="moldura">
                <tr>
                   <td class="operacao">*</td>
                   <td>.</td>
                   <td>.</td>
                   <td>.</td>
                    
                </tr>
                <tr class="linha1" id="linhas">
                    <td class="operacao">/</td>
                    <td class="numero">7</td>
                    <td class="numero">8</td>
                    <td class="numero">9</td>
                    
                    
                </tr>
                <tr class="linha2" id="linhas">
                    <td class="numero">4</td>
                    <td class="numero">5</td>
                    <td class="numero">6</td>
                    <td class="operacao">-</td>
                </tr>
                <tr class="linha3" id="linhas">
                    <td class="numero">1</td>
                    <td class="numero">2</td>
                    <td class="numero">3</td>
                    <td class="operacao">+</td>
                </tr>
                <tr class="linha4" id="linhas">
                    <td class="merch">PCM</td>
                    <td class="numero">0</td>
                    <td class="numero">,</td>
                    <td class="operacao">=</td>
                </tr>
                

            </table>
        </main>
    </body>
</html>
